    <h1>This is the Students data</h1>
    <html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datas</title>
</head>
<body>

<h2>Data Input</h2>
<input type="text" id="data1">
<input type="text" id="data2">
<button onclick="storeDataAndNavigate()">Go to Analyzer</button>

<script>
    function storeDataAndNavigate() {
        var data1 = document.getElementById('data1').value;
        var data2 = document.getElementById('data2').value;
        
        localStorage.setItem('data1', data1);
        localStorage.setItem('data2', data2);

        window.location.href = 'Analyzer';
    }
</script>

</body>
</html>
